<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form action="">
      <h1>SIGNUP</h1>
      <h2>
        <p>Full Name: <input type="text" name="name" required /></p>
        <fieldset>
          <legend>Gender</legend>
          <p>
            Male <input type="radio" name="gender" id="Male" /> Female
            <input type="radio" name="gender" id="Female" />
          </p>
        </fieldset>
        <p>DOB: <input type="date" name="date" id="date" required></p>
        <p>
          Address:
          <textarea name="address" id="address" cols="40" rows="8"></textarea>
        </p>
        <p>Mobile Number: <input type="number" name="number" id="number" required/></p>
        <p>Email: <input type="email" name="email" id="email" required/></p>
        <p>Password: <input type="password" name="password" id="password" required></p>
        <p>Roll Number: <input type="number" name="number" id="number" required/></p>
        <p>
          Branch:
          <select name="branch" id="branch">
            <option value="">--Branch--</option>
            <option value="CSE">CSE</option>
            <option value="CS">CS</option>
            <option value="IT">IT</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EE">EE</option>
            <option value="BT">BT</option>
          </select>
        </p>
        <p>Student ID: <input charecter="charecter" name="charecter" required></p>
        <h3><input type="button" value="submit"></h3>
      </h2>
    </form>
  </body>
</html>
